  @media only screen and (max-width: 768px) {
    /* #player {
      max-width:320px;

    } */
    .sizer {
      max-width:320px !important;
    }
    #player {
    position: relative;
    padding-bottom: 56.25%;
    padding-top: 30px; 
    height: 0; 
    overflow: hidden;
}

#player iframe,
#player object,
#player embed {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}
}
